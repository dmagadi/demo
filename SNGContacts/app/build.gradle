apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.sngastro.sngcontacts"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    apk files('libs/commons-codec-1.4.jar')
    apk files('libs/commons-lang-2.4.jar')
    apk files('libs/gson-1.7.1.jar')
    apk files('libs/jdom.jar')
    apk files('libs/resting-0.8.jar')
    apk files('libs/snakeyaml-1.8.jar')
    apk files('libs/xstream-1.3.1.jar')
}
